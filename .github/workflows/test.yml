name: Test

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          tags: myimage:latest
          outputs: type=docker,dest=/tmp/myimage.tar

      - name: Upload the image as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: image
          path: /tmp/myimage.tar

  test-1:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run the notebook in Docker
        uses: ./.github/actions/run_tutorial_notebook_in_docker.yml
        with:
          working-directory: examples/tutorial
          notebook: test-1.ipynb
          artifacts: test-1.out

  test-2:
    runs-on: ubuntu-latest
    needs: test-1
    steps:
      - name: Run the notebook in Docker
        uses: ./.github/actions/run_tutorial_notebook_in_docker.yml
        with:
          working-directory: examples/tutorial
          notebook: test2.ipynb
          artifacts: test2.out

  test-3:
    runs-on: ubuntu-latest
    needs: test-2
    steps:
      - name: Run the notebook in Docker
        uses: ./.github/actions/run_tutorial_notebook_in_docker.yml
        with:
          working-directory: examples/tutorial
          notebook: test3.ipynb
