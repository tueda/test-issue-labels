os: osx

before_install:
  - brew update
  - brew --env
  - brew config

install:
  - mkdir -p $(brew --repo)/Library/Taps/travis
  - ln -s $TRAVIS_BUILD_DIR $(brew --repo)/Library/Taps/travis/homebrew-test1

script:
  - brew audit --strict test1/$PACKAGE
  - brew install -v test1/$PACKAGE
  - brew test -v test1/$PACKAGE

notifications:
  email: false

env:
  - PACKAGE=hello
